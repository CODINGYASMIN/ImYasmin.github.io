    <style>
        /* Styling for the date-time display */
        #date-time {
            display: inline-block;
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 5px 15px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 2px 5px rgb(255, 180, 73, 0.5);
            margin-left: 10px;
        }
        /* Styling for Play Music Button */
        #play-music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3E2723;
            color: #FFD180;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        #play-music-btn:hover {
            background-color: #FFD180;
            color: #3E2723;
        }

        /* General Page Styling */
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header nav {
            background-color: #3E2723;
            color: #fff;

            justify-content: space-between;

        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {

        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
        }

        #clock {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }

        footer {
            background-color: #3E2723;
            color: #555;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<script>
// Function to format the date and time with an icon
function updateDateTime() {
    const dateTimeSpan = document.getElementById('date-time');
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = now.toLocaleDateString('en-GB', options);
    const formattedTime = now.toLocaleTimeString('en-GB', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });

    dateTimeSpan.innerHTML = `<i class="fas fa-clock"></i> ${formattedDate}, ${formattedTime}`;
}

// Update date and time on page load and refresh every second
updateDateTime();
setInterval(updateDateTime, 1000);

// Music Button Interaction
const audio = document.getElementById('background-audio');
const playMusicBtn = document.getElementById('play-music-btn');

// Add click event to the button
playMusicBtn.addEventListener('click', () => {
    audio.play()
        .then(() => {
            console.log('Audio is playing!');
            playMusicBtn.textContent = 'Playing...';
            playMusicBtn.disabled = true;
            playMusicBtn.style.backgroundColor = '#4CAF50';
            setTimeout(() => playMusicBtn.style.display = 'none', 1500); // Optional: Hide the button after playing
        })
        .catch(error => {
            console.error('Error playing audio:', error);
            alert('Audio playback failed. Please check file or autoplay settings.');
        });
});
</script>
